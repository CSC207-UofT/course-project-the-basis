<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basis Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="frontend.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<body class="dark_mode">
<div>
    <button type="button" id="back_button" class="btn btn-outline-secondary btn-lg px-4 my-sm-3 mx-sm-3" onclick="location.href='CalculatorApp.html'">Back</button>
</div>
<div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold mb-5">Sign Up!</h1>
</div>
<form class="w-25 align-items-center container">
    <div class="form-group pb-4">
        <label for="Username">Username</label>
        <input class="form-control" id="Username" placeholder="Hamza">
    </div>
    <div class="form-group pb-3">
        <label for="Password">Password</label>
        <input class="form-control" id="Password" placeholder="18McArthurStreetEtobicoke">
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
</body>
</html>
