<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basis Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="frontend.js"></script>
    <style>
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<div>
    <button type="button" id="darkmode_button" class="btn btn-outline-dark btn-lg px-4 my-sm-3 mx-sm-3" onclick="darkMode()">Toggle dark mode</button>
</div>
<div class="position-absolute top-0 end-0">
    <button type="button" class="btn btn-outline-primary btn-lg px-4 me-sm-3 my-sm-3" onclick="">Sign Up</button>
    <button type="button" class="btn btn-outline-secondary btn-lg px-4 me-sm-3 my-sm-3" onclick="">Login</button>
</div>
<div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold mb-5">The Basis Calculator</h1>
    <div class="col-lg-6 mx-auto mt-5">
        <form action = "/src/main/java/MyController" method="post" id="additional" class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <input class="form-control" id="expression" placeholder="Enter Expression">
            <button type="submit" name=”calculateButton” class="btn btn-primary btn-lg px-4 me-sm-3" onclick="calculate()">Calculate!</button>
        </form>
    </div>
</div>
<div class="px-4 pt-5 my-5 text-center">
    <h3>2</h3>
</div>
<body>
</body>
</html>
