<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basis Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="frontend.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>
    <link rel="stylesheet" href="/Front_End/mathquill-master/"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <link rel="stylesheet" href="http://mathquill.com/mathquill.css">
    <link rel="stylesheet" href="css.css"/>
    <script>
        var MQ = MathQuill.getInterface(2);
    </script>
</head>
<body class="dark_mode">
<div class="position-absolute top-0 end-0">
    <button type="button" class="btn btn-outline-primary btn-lg px-4 me-sm-3 my-sm-3" onclick="location.href='signup.html'">Sign Up</button>
    <button type="button" class="btn btn-outline-secondary btn-lg px-4 me-sm-3 my-sm-3" onclick="location.href='login.html'">Login</button>
</div>
<div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold mb-5">The Basis Calculator</h1>
    <div class="col-lg-6 mx-auto mt-5">
        <p><span style="display: flex; padding: 10px 25px; text-align: left" id="expression"></span></p>
        <div class="column pb-3">
            <button name="limit" id = "limit" onclick="answerMathField.write('\\lim _{x\\to \\infty }\\left(\\right)')" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size"><span class="mathquill-static-math">\lim</span></button>
            <script>
                const limit = MQ.StaticMath(document.getElementById('limit'));
                limit.latex()
            </script>
            <button name="derivative" id="derivative" onclick="answerMathField.write('\\frac{d}{dx}\\left(\\right)')" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\dfrac{d}{dx}</button>
            <script>
                const derivative = MQ.StaticMath(document.getElementById('derivative'));
                derivative.latex()
            </script>
            <button name="integral" id="integral" onclick="answerMathField.write('\\int _{ }^{ }')" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\int^{b}_{a}</button>
            <script>
                const integral = MQ.StaticMath(document.getElementById('integral'));
                integral.latex()
            </script>
            <button name="sine" id="sine" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\sin</button>
            <script>
                const sine = MQ.StaticMath(document.getElementById('sine'));
                sine.latex()
            </script>
            <button name="cosine" id="cosine" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\cos</button>
            <script>
                const cos = MQ.StaticMath(document.getElementById('cosine'));
                cos.latex()
            </script>
            <button name="tan" id="tan" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\tan</button>
            <script>
                const tan = MQ.StaticMath(document.getElementById('tan'));
                tan.latex()
            </script>
            <button name="cot" id="cot" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\cot</button>
            <script>
                const cot = MQ.StaticMath(document.getElementById('cot'));
                cot.latex()
            </script>
        </div>
        <div class="column pb-5">
            <button name="csc" id="csc" onclick="answerMathField.write('\\csc \\left(\\right)')" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\csc</button>
            <script>
                const csc = MQ.StaticMath(document.getElementById('csc'));
                csc.latex()
            </script>
            <button name="sec" id="sec" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\sec</button>
            <script>
                const sec = MQ.StaticMath(document.getElementById('sec'));
                sec.latex()
            </script>
            <button name="absolute value" id="abs" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">\left|\square \right|</button>
            <script>
                const abs = MQ.StaticMath(document.getElementById('abs'));
                abs.latex()
            </script>
            <button name="matrix" id="matrix" onclick="answerMathField.write('\\begin{pmatrix}&\\\\ &\\end{pmatrix}')" class="btn btn-secondary btn-lg px-4 me-sm-3 button_size">2\times 2</button>
            <script>
                const matrix = MQ.StaticMath(document.getElementById('matrix'));
                matrix.latex()
            </script>
        </div>
    </div>
    <button type="submit" name=”calculateButton” class="btn btn-primary btn-lg px-4 me-sm-3" onclick="calculate()">Calculate!</button>
</div>
<div class="px-4 pt-5 my-5 text-center">
    <h3>2</h3>
</div>
<script>
    var answerSpan = document.getElementById('expression');
    var answerMathField = MQ.MathField(answerSpan, {
        handlers: {
            edit: function() {
                var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
                checkAnswer(enteredMath);
            }
        }
    });
</script>
</div>
</body>
</html>
